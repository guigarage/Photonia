<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/iron-icon/iron-icon.html">
    <link rel="import" href="bower_components/paper-slider/paper-slider.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="library-card.html">
    <link rel="import" href="library-item.html">
</head>

<dom-module id="library-view">
    <style>
        .paper-toolbar {
            background: orange;
        }

        .card-holder {
            margin: 24px;
        }

        .main-wrapper {
            background: darkslategray;
        }
    </style>

    <template>
        <iron-media-query query="(max-device-width: 667px)" query-matches="{{mobile}}"></iron-media-query>
        <paper-header-panel class="main-wrapper">
            <paper-toolbar class="medium-tall">
                <span class="title">Photonia</span>
                <template is="dom-if" if="{{!mobile}}">
                    <paper-slider min="160" max="400"
                                  on-immediate-value-change="eventCallback"></paper-slider>
                </template>
            </paper-toolbar>
            <template is="dom-if" if="{{mobile}}">
                <div class="layout center-justified list-background">
                    <template id="tasks" is="dom-repeat" items="{{model.albums}}">
                        <library-item on-click="handleAlbumSelection" image-data="{{item}}"></library-item>
                    </template>
                </div>
            </template>
            <template is="dom-if" if="{{!mobile}}">
                <div class="card-holder horizontal layout center-justified wrap">
                    <template id="tasks" is="dom-repeat" items="{{model.albums}}">
                        <library-card on-click="handleAlbumSelection" class=".collection-card" image-width={{imageWidth}}
                                      image-height={{imageHeight}} image-data="{{item}}"></library-card>
                    </template>
                </div>
            </template>
        </paper-header-panel>
    </template>
</dom-module>

<script>
    Polymer({
        is: "library-view",
        properties: {
            imageWidth: {
                type: Number,
                value: 280
            },
            imageHeight: {
                type: Number,
                value: 240
            },
            selectedAlbum: {
                type: String,
                notify: true
            }
        },
        behaviors: [clientContext.createBehavior('LibraryViewController')],
        eventCallback: function (e) {
            this.imageWidth = e.target.immediateValue;
            this.imageHeight = (e.target.immediateValue / 28.0) * 24.0;
            console.log("ImageWidth:" + e.target.immediateValue);
        },
        handleAlbumSelection: function(e) {
            this.selectedAlbum = e.currentTarget.imageData.id;
            this.fire('album-selected');
        }
    });
</script>
