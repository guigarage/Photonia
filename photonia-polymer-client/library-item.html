<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/iron-image/iron-image.html">
</head>

<dom-module id="library-item">
    <style>
        .list-item {
            padding: 32px;
            border-width: 2px 0px 0px 0px;
            border-style: solid;
            border-color: lightgrey;
            background: white;
        }
        .list-item-text {
            font-size: 32px;
            padding: 0px 12px 0px 12px;
        }
    </style>

    <template>
        <paper-item class="list-item">
            <iron-image width=256 height=256 sizing="cover"
                        src="{{imageData.coverUrl}}"></iron-image>
            <paper-item-body class="list-item-text">[[computeTitle(imageData.name, imageData.imageCount)]]</paper-item-body>
        </paper-item>
    </template>
</dom-module>

<script>
    Polymer({
        is: "library-item",
        properties: {
            imageData: Object
        },
        computeTitle: function(name, count) {
            return name + ' (' + count + ')';
        }
    });
</script>
