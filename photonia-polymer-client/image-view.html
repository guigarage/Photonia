<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/iron-image/iron-image.html">
</head>

<dom-module id="image-view">
    <style>
        .paper-toolbar {
            background: orange;
        }

        .main-wrapper {
            background: darkslategray;
        }
    </style>

    <template>
        <iron-media-query query="(max-device-width: 667px)" query-matches="{{mobile}}"></iron-media-query>
        <paper-header-panel class="main-wrapper">
            <paper-toolbar class="medium-tall">
                <paper-icon-button icon="arrow-back" on-click="handleBack">Back</paper-icon-button>
                <span class="title">[[model.name]]</span>
            </paper-toolbar>
            <iron-image sizing="contain" style="width:100%; height: 100%;"
                        src="{{model.imageUrl}}"></iron-image>
        </paper-header-panel>
    </template>
</dom-module>

<script>
    Polymer({
        is: "image-view",
        properties: {
            imageId: {
                type: String,
                value: "-1",
                observer: '_imageIdChanged'
            }
        },
        behaviors: [clientContext.createBehavior('ImageViewController')],
        _imageIdChanged: function (newValue) {
            console.log("Album ID changed to:" + newValue);
            this.set("model.id", newValue);
        },
        handleBack: function (e) {
            this.fire('back');
        }
    });
</script>
