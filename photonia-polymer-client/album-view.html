<!DOCTYPE html>
<html>
<head>
    <link rel="import" href="bower_components/iron-media-query/iron-media-query.html">
    <link rel="import" href="bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="bower_components/paper-slider/paper-slider.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="bower_components/paper-menu/paper-menu.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="album-card.html">
    <link rel="import" href="album-item.html">
</head>

<dom-module id="album-view">
    <style>
        .paper-toolbar {
            background: orange;
        }

        .card-holder {
            margin: 24px;
        }

        .main-wrapper {
            background: darkslategray;
        }
    </style>

    <template>
        <iron-media-query query="(max-device-width: 667px)" query-matches="{{mobile}}"></iron-media-query>
        <paper-header-panel class="main-wrapper">
            <paper-toolbar class="medium-tall">
                <paper-icon-button icon="arrow-back" on-click="handleBack">Back</paper-icon-button>
                <span class="title">[[model.name]]</span>
                <template is="dom-if" if="{{!mobile}}">
                    <paper-slider min="160" max="400"
                                  on-immediate-value-change="eventCallback"></paper-slider>
                </template>
            </paper-toolbar>
            <template is="dom-if" if="{{mobile}}">
                <div class="layout center-justified list-background">
                    <template id="tasks" is="dom-repeat" items="{{model.images}}">
                        <album-item image-data="{{item}}"></album-item>
                    </template>
                </div>
            </template>
            <template is="dom-if" if="{{!mobile}}">
                <div class="card-holder horizontal layout center-justified wrap">
                    <template id="tasks" is="dom-repeat" items="{{model.images}}">
                        <album-card class=".collection-card" image-width={{imageWidth}}
                                      image-height={{imageHeight}} image-data="{{item}}"></album-card>
                    </template>
                </div>
            </template>
        </paper-header-panel>
    </template>
</dom-module>

<script>
    Polymer({
        is: "album-view",
        properties: {
            imageWidth: {
                type: Number,
                value: 280
            },
            imageHeight: {
                type: Number,
                value: 240
            },
            albumId: {
                type: String,
                value: "-1",
                observer: '_albumIdChanged'
            }
        },
        behaviors: [clientContext.createBehavior('AlbumViewController')],
        eventCallback: function (e) {
            this.imageWidth = e.target.immediateValue;
            this.imageHeight = (e.target.immediateValue / 28.0) * 24.0;
            console.log("ImageWidth:" + e.target.immediateValue);
        },
        _albumIdChanged: function (newValue) {
            console.log("Album ID changed to:" + newValue);
            this.set("model.id", newValue);
        },
        handleBack: function(e) {
            this.fire('back');
        }
    });
</script>
